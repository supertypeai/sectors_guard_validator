app = "sectors-guard-validator"
primary_region = "sin"

# Use Dockerfile in repo (default). Remove buildpacks builder to avoid conflict.

[env]
PORT = "8080"
FRONTEND_URL = "https://sectors-guard.vercel.app"
CORS_ORIGINS = "https://sectors-guard.vercel.app,https://sectors-guards.vercel.app"

[[services]]
internal_port = 8080
protocol = "tcp"

  [[services.ports]]
  port = 80
  handlers = ["http"]

  [[services.ports]]
  port = 443
  handlers = ["tls", "http"]

  [[services.tcp_checks]]
  interval = "15s"
  timeout = "2s"

  [[services.http_checks]]
  path = "/health"
  method = "GET"
  interval = "15s"
  timeout = "2s"
  grace_period = "10s"
