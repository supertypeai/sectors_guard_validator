app = "sectors-guard-validator"
primary_region = "sin"

[build]
builder = "paketobuildpacks/builder:base"  # Use Buildpacks instead of Dockerfile

[env]
PORT = "8000"

[[services]]
internal_port = 8000
protocol = "tcp"

  [[services.ports]]
  port = 80
  handlers = ["http"]

  [[services.ports]]
  port = 443
  handlers = ["tls", "http"]

  [[services.tcp_checks]]
  interval = "15s"
  timeout = "2s"
